# Plantilla de configuración para immich-autotag
# Puedes modificar este archivo para personalizar el comportamiento de la aplicación.
# Los comentarios explican cada sección y opción disponible.

# Configuración del servidor
server:
  host: "localhost"        # Dirección del servidor Immich
  port: 8080               # Puerto de conexión
  use_ssl: false           # ¿Usar SSL para la conexión?

# Reglas de clasificación: definen cómo se seleccionan y agrupan los activos
classification_rules:
  - type: "tag"            # Tipo de regla: tag, album, etc.
    patterns:               # Lista de patrones para seleccionar activos
      - "vacaciones*"
      - "familia*"
    labels:                 # Etiquetas asociadas a la regla
      - "personal"
      - "viaje"
  - type: "album"
    patterns:
      - "2025*"
    labels:
      - "año"

# Conversiones entre tipos de clasificación (por ejemplo, de etiquetas a álbumes)
conversions:
  - source:
      type: "tag"
      patterns: ["origen*"]
      labels: ["origen"]
    destination:
      type: "album"
      patterns: ["destino*"]
      labels: ["destino"]

# Configuración de auto-tags (producto final generado por la aplicación)
auto_tags:
  enabled: true
  tags:
    - name: "nuevo"
      criteria: ["album:2025*", "tag:viaje"]

# Flags y características avanzadas
features:
  enable_album_detection: true      # Activar detección automática de álbumes
  enable_tag_suggestion: false      # Activar sugerencia automática de etiquetas
  advanced_feature:
    enabled: true
    threshold: 0.8                 # Umbral para la característica avanzada
