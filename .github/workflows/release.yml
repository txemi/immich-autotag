name: Release to PyPI and Docker Hub

on:
  push:
    tags:
      - 'v*.*.*'   # Solo se dispara en tags tipo v0.70.1
  workflow_dispatch:  # Permite lanzar manualmente desde la UI

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build Python package
        run: |
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Docker image (cron)
        run: |
          docker build -t txemi/immich-autotag:cron-${{ steps.get_version.outputs.version }} -t txemi/immich-autotag:cron -f Dockerfile.cron .

      - name: Build Docker image (main)
        run: |
          docker build -t txemi/immich-autotag:${{ steps.get_version.outputs.version }} -t txemi/immich-autotag:latest -f Dockerfile .

      - name: Push Docker images (cron)
        run: |
          docker push txemi/immich-autotag:cron-${{ steps.get_version.outputs.version }}
          docker push txemi/immich-autotag:cron

      - name: Push Docker images (main)
        run: |
          docker push txemi/immich-autotag:${{ steps.get_version.outputs.version }}
          docker push txemi/immich-autotag:latest
